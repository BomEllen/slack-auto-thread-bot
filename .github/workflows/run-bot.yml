name: Run Slack Class Bot

on:
  schedule:
    - cron: '49 23 * * *'  # KST 08:50 (UTC 23:49)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Slack bot script
        run: python slack_class_bot.py
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          
      - name: Commit thread_ts to repo
        run: |
          git config --global user.name "auto-bot"
          git config --global user.email "bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git add thread_ts.txt
          git commit -m "Update thread_ts for today" || echo "Nothing to commit"
          git push origin HEAD:main

