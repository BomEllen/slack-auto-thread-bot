name: Run Slack Class Bot

on:
  schedule:
    - cron: '49 23 * * *'  # 매일 오전 8:50 KST = UTC 23:49
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install slack_sdk apscheduler

    - name: Run bot
      run: python slack_class_bot.py
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
