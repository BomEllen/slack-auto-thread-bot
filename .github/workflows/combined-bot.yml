name: Slack Class Bot (Combined)

on:
  schedule:
    - cron: '49 23 * * 1-5'   # 08:50 KST → 스레드 시작
    - cron: '50 0 * * 1-5'    # 09:50
    - cron: '50 1 * * 1-5'    # 10:50
    - cron: '50 2 * * 1-5'    # 11:50
    - cron: '50 3 * * 1-5'    # 12:50
    - cron: '50 5 * * 1-5'    # 14:50
    - cron: '50 6 * * 1-5'    # 15:50
    - cron: '50 7 * * 1-5'    # 16:50
  workflow_dispatch:  # 수동 실행 가능

jobs:
  slack-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get current UTC time
        id: time
        run: echo "now=$(date -u +"%H:%M")" >> $GITHUB_OUTPUT

      - name: Run slack_class_bot.py at 23:49 UTC (08:50 KST)
        if: steps.time.outputs.now == '23:49'
        run: |
          echo "⏰ 실행 시각은 08:50 KST입니다 (UTC 23:49)"
          python slack_class_bot.py
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

      - name: Commit thread_ts.txt
        if: steps.time.outputs.now == '23:49'
        run: |
          git config --global user.name "auto-bot"
          git config --global user.email "bot@example.com"
          git add thread_ts.txt
          git commit -m "Update thread_ts for today" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main

      - name: Run timed_reminder_bot.py at other times
        if: steps.time.outputs.now != '23:49'
        run: |
          echo "💬 댓글 전송 실행"
          python timed_reminder_bot.py
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
